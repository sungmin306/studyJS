<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>

    <div class="alert-box" id="alert">
        <p id="title">알림창임</p>
        <P class = "title1">알림창임 2</P>
        <button id="close">닫기</button>
    </div>
    <button onclick="알림창('아이디를 입력하세요')">버튼1</button>
    <button onclick="알림창('비밀번호를 입력하세요')">버튼2</button>
    <button type="button" class="btn btn-primary">Primary</button>

    <script>

        //event -> user들이 웹페이지에 조작을 가하는 것들
        document.getElementById('close').addEventListener('click', function(){ //작명가능 callback 함수 라고 함 (순차적으로 요구할떄))
            document.getElementById('alert').style.display= 'none';
        }); //addEventListener -> onclick 처럼 가능
        function 알림창열기(구멍){  // 구멍 -> 파라미터, 인자, 
            document.getElementById('alert').style.display= 구멍;
        } // js 함수 문법 긴 코드를 -> 짧은 코드로 축약하고 싶을 때 사용(코드 재사용 하기 용이)

        // 내 정답
        function 입력하세요(명령어){
            document.getElementById('alert').innerHTML = 명령어; // 이렇게하면 div 안에 전체가 바뀔듯
            document.getElementById('alert').style.display= 'block';
        }

        // 선생님 정답
        function 알림창(명령어){
            document.getElementById('title').innerHTML = 명령어;
            //document.getElementsByClassName('title1').innerHTML = 명령어;  -> classname 중복 가능 인덱싱 해줘야함 ('title1')[0] 이런식으로
            document.getElementById('alert').style.display = 'block';
        }


    </script>
    


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
